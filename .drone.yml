---
kind: pipeline
type: docker
name: CICD Pipeline Example

platform:
  os: linux
  arch: arm64

workspace:
  path: my-app/

steps:
  - name: backend
    image: alpine
    commands:
      - echo "hello world"
  - name: lint
    image: node:lts-alpine
    commands:
      - npm run lint
  - name: build
    image: node:lts-alpine
    commands:
      - npm run build
